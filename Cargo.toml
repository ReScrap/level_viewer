[package]
authors=["Earthnuker <earthnuker@gmail.com>"]
name = "level_viewer"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/ReScrap/level_viewer"
description = "A level viewer for the game American McGee's Scrapland"

[package.metadata.wix]
upgrade-guid = "C281C687-92B2-4DD0-B757-FA6CB11B151A"
path-guid = "A8728CA0-C308-4C48-AB79-47ADC765A5C5"
license = false
eula = false

[profile.dev]
opt-level = 3

[profile.dev.package."*"]
opt-level = 3

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[features]
# dev = ["bevy/dynamic_linking"]

[dependencies]
log = { version = "0.4.22", features = ["max_level_debug", "release_max_level_warn"] }
anyhow = "1.0.95"
better-panic = "0.3.0"
bilge = "0.2.0"
binrw = "0.14.1"
chrono = { version = "0.4.39", features = ["serde"] }
clap = { version = "4.5.23", features = ["derive", "env"] }
configparser = { version = "3.1.0", features = ["indexmap"] }
enum-iterator = "2.1.0"
fs-err = "3.0.0"
indexmap = { version = "2.5.0", features = ["serde"] }
ini = "1.3.0"
memmap2 = "0.9.5"
num-derive = "0.4.2"
num-traits = "0.2.19"
regex = "1.11.1"
rhexdump = "0.2.0"
serde = { version = "1.0.217", features = ["derive"] }
steamlocate = "2.0.0"
vfs = "0.12.0"
walkdir = "2.5.0"
# Bevy
bevy = { version = "0.15", default-features = false, features = [
    "animation",
    "bmp",
    "dds",
    "tga",
    "png",
    "bevy_gizmos",
    "bevy_ui",
    "bevy_window",
    "multi_threaded",
    "tonemapping_luts",
    "x11",
    "sysinfo_plugin",
    "bevy_mesh_picking_backend",
    "bevy_picking",
    "dynamic_linking"
] }
bevy_atmosphere = "0.12"
bevy_egui = "0.31.1"
bevy-inspector-egui = "0.28.1"
bevy_mod_raycast = "0.18.0"
smooth-bevy-cameras = "0.13.0"
egui_file = "0.20.0"
petgraph = "0.7.0"
rstar = { version = "0.12.2", features = ["mint"] }
bevy_cursor = { version = "0.5.0", features = ["3d"] }
